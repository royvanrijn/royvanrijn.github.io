<!DOCTYPE html>
<head>
    <meta charset="UTF-8">

    <!-- Initialize the viewport -->
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <script src="aframe.js"></script>
    <script src="aframe-ar.js"></script>
    <script src="aframe-extras.loaders.min.js"></script>


    <style>
        .controls {
            font-family: Courier;
            text-align: center;
            padding: 0.5em 0;
            background: #333e5a;
            color: #fff;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 5;
        }
        .controls p {
            margin: 0;
        }
        .controls > div {
            margin-bottom: 0.5em;
        }
        .controls > div:last-child {
            margin-bottom: 0;
        }

        #overlay {
            position: fixed;
            width: 100%;
            height: 100%;
            left: 0;
            top: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255,255,255,0.7);
            z-index: 10;
        }
    </style>
</head>

<body style='margin : 0px; overflow: hidden;'>

<div class="controls">
    <label for="select">Switch camera</label>
    <select id="select">
        <option>No camera available</option>
    </select>
</div>

<a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;' vr-mode-ui="enabled: false">

    <a-assets>
        <a-asset-item id="tree-obj" src="tree.obj"></a-asset-item>
        <a-asset-item id="tree-mtl" src="tree.mtl"></a-asset-item>
        <img id="logo" src="logo.png">
        <video id="welcomeMovie" preload="auto" autoplay="false" loop="false" playsinline src="movie.mp4"></video>
    </a-assets>

    <a-marker id="markerhandler" preset='custom' type="pattern" url="./pattern.patt">
        <a-video vidhandler rotation="-90 0 0" src="#welcomeMovie" position="0.2 0 0" width="2" height="1.132"></a-video>

        <a-ring rotation="-90 0 0" position="0 0.5 0" material="reflectivity: 0.9; shininess: 30;" color="#a5b4f2" radius-inner="1.8" radius-outer="2"></a-ring>

        <a-entity position="0 0.5 0" animation="property: rotation; to: 0 360 0; loop: true; easing: linear; dur: 10000">
            <a-image rotation="-90 0 0" position="2 0.2 0.65" src="#logo"></a-image>
        </a-entity>

        <a-obj-model rotation="-90 0 0" src="#tree-obj" mtl="#tree-mtl" position="0.3 0.4 -1.05" scale="0.2 0.2 0.2"></a-obj-model>
    </a-marker>

    <a-camera cursor-visible="true"
              cursor-scale="2"
              cursor-color="#000000"
              cursor-offset="2"
              cursor-maxdistance="100"
              cursor-opacity="0.7"></a-camera>
</a-scene>

<div id='overlay'>
    <input  id="play-button" type="image" style="width: 100px; height: 100px;" src="play.png" />
</div>
<script>

    var locked = true;
    document.getElementById('play-button').addEventListener("click", function(e){
        this.style.display = 'none';
        // Update cameras to select:
        navigator.mediaDevices.enumerateDevices().then(gotDevices);
        // Hide overlay
        document.getElementById('overlay').style.display = 'none';
        locked = false;
        // Init videos:
        document.querySelector("#welcomeMovie").play();
        document.querySelector("#welcomeMovie").pause();
    }, false);

    AFRAME.registerComponent('vidhandler', {
        init: function () {
            this.toggle = false;
            document.querySelector("#welcomeMovie").pause(); //reference to the video
        },
        tick: function() {
            if(!locked && document.querySelector("a-marker").object3D.visible == true){
                if(!this.toggle) {
                    document.getElementById('play-button').style.display = 'none';
                    this.toggle = true;
                    document.querySelector("#welcomeMovie").currentTime = 0;
                    document.querySelector("#welcomeMovie").play();
                }
            }else{
                this.toggle = false;
                document.querySelector("#welcomeMovie").pause();

            }
        }
    });
</script>

<script src="webcam.js"></script>

</body>
</html>
