<!DOCTYPE html>
<html>
<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
<!-- we import arjs version without NFT but with marker + location based support -->
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
<body style="margin : 0px; overflow: hidden;">
<a-scene embedded arjs>

    <a-assets>
        <img id="logo" src="logo.png">
        <video id="welcomeMovie" autoplay="true" loop="true" src="movie.mp4" timeout="100000"></video>
    </a-assets>

    <a-marker type="pattern" url="./pattern.patt">
        <a-entity animation="property: rotation; to: 0 360 0; loop: true; easing: linear; dur: 10000">
            <a-image rotation="-90 0 0" position="2 0 0" src="#logo"></a-image>
        </a-entity>
        <a-video rotation="-90 0 0" src="#welcomeMovie" width="2" height="1"></a-video>
    </a-marker>


    <a-entity camera></a-entity>
</a-scene>
</body>
</html>
