<!DOCTYPE html>
<html>
<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
<!-- we import arjs version without NFT but with marker + location based support -->
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
<body style="margin : 0px; overflow: hidden;">
<a-scene embedded arjs>

    <a-assets>
        <img id="boxTexture" src="logo.png">
    </a-assets>

    <a-marker type="pattern" url="./pattern.patt">
        <a-box src="#boxTexture" position="0 2 -2" rotation="0 45 45" scale="2 2 2"
               animation="property: object3D.position.y; to: 2.2; dir: alternate; dur: 1000; loop: true"></a-box>
    </a-marker>

    <a-entity camera></a-entity>
</a-scene>
</body>
</html>
