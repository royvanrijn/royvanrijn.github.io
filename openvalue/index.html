<!DOCTYPE html>
<head>
    <meta charset="UTF-8">

    <!-- Initialize the viewport -->
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <!-- Load the required dependencies: A-frame and AR.js -->
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>

    <!-- This is to load the A-frame extras, that contain the required components that are used to show the animations -->
    <!-- of the 3D model of the robot -->
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>

    <!-- This is a hack because at the time of writing there are some distortions in the provided visuals until the  -->
    <!-- system receives a resize event. The resize event must be triggered when everything has been loaded and the  -->
    <!-- camera has been initialized. All the events I tried didn't work, so in the end I resorted using a 3 seconds -->
    <!-- time-out after the load event. When this problem will be fixed in the AR.js library, this hack won't be necessary -->
    <!-- anymore -->
    <script>
        window.onload = function(){
            setTimeout(function(){
                var resizeEvent = window.document.createEvent('UIEvents');
                resizeEvent.initUIEvent('resize', true, false, window, 0);
                window.dispatchEvent(resizeEvent);
            }, 3000);
        };
    </script>
</head>

<body style='margin : 0px; overflow: hidden;'>
<a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;'>

    <a-assets>
        <a-asset-item id="tree-obj" src="tree.obj" timeout="100000"></a-asset-item>
        <a-asset-item id="tree-mtl" src="tree.mtl" timeout="100000"></a-asset-item>
        <img id="logo" src="logo.png" timeout="100000">
        <video id="welcomeMovie" preload="auto" autoplay="true" loop="true" src="movie.mp4" timeout="100000"></video>
    </a-assets>



    <a-marker  preset='custom' type="pattern" url="./pattern.patt">

        <a-ring rotation="-90 0 0" material="reflectivity: 0.9; shininess: 30;" color="#a5b4f2" radius-inner="1.8" radius-outer="2"></a-ring>

        <a-entity animation="property: rotation; to: 0 360 0; loop: true; easing: linear; dur: 10000">
            <a-image rotation="-90 0 0" position="2 0.2 0" src="#logo"></a-image>
        </a-entity>

        <a-video rotation="-90 0 0" src="#welcomeMovie" position="0 0 0" width="2" height="1.2"></a-video>
        <a-obj-model rotation="-90 0 0" src="#tree-obj" mtl="#tree-mtl" position="0.3 0.2 0.65" scale="0.2 0.2 0.2"></a-obj-model>
    </a-marker>

    <a-entity camera></a-entity>
</a-scene>
</body>
</html>
