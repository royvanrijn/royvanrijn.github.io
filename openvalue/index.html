<!DOCTYPE html>
<head>
    <meta charset="UTF-8">

    <!-- Initialize the viewport -->
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script>
        window.onload = function(){
            setTimeout(function(){
                var resizeEvent = window.document.createEvent('UIEvents');
                resizeEvent.initUIEvent('resize', true, false, window, 0);
                window.dispatchEvent(resizeEvent);
            }, 1000);
        };

    </script>
</head>

<body style='margin : 2px; overflow: hidden;'>

<input  id="play-button" type="image" style="position: fixed;
  top: calc(50% - 1em);
  left: calc(50% - 2em);
  width: 100px;
  height: 100px;
  z-index: 10;
" src="play.png" />

<a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;'>

    <a-assets>
        <a-asset-item id="tree-obj" src="tree.obj"></a-asset-item>
        <a-asset-item id="tree-mtl" src="tree.mtl"></a-asset-item>
        <img id="logo" src="logo.png">
        <video id="welcomeMovie" preload="auto" autoplay="true" loop="true" playsinline src="movie.mp4"></video>
    </a-assets>

    <a-marker id="markerhandler" preset='custom' type="pattern" url="./pattern.patt">
        <a-video vidhandler rotation="-90 0 0" src="#welcomeMovie" position="0 0 0" width="2" height="1.132"></a-video>

        <a-ring rotation="-90 0 0" material="reflectivity: 0.9; shininess: 30;" color="#a5b4f2" radius-inner="1.8" radius-outer="2"></a-ring>

        <a-entity animation="property: rotation; to: 0 360 0; loop: true; easing: linear; dur: 10000">
            <a-image rotation="-90 0 0" position="2 0.2 0" src="#logo"></a-image>
        </a-entity>

        <a-obj-model rotation="-90 0 0" src="#tree-obj" mtl="#tree-mtl" position="0.3 0.2 0.65" scale="0.2 0.2 0.2"></a-obj-model>
    </a-marker>

    <a-camera></a-camera>
</a-scene>

<script>

    document.getElementById('play-button').addEventListener("click", function(e){
        this.style.display = 'none';
        document.querySelector("#welcomeMovie").pause();
    }, false);

    AFRAME.registerComponent('vidhandler', {
        init: function () {
            this.toggle = false;
            document.querySelector("#welcomeMovie").pause(); //reference to the video
        },
        tick: function() {
            if(document.querySelector("a-marker").object3D.visible == true){
                if(!this.toggle) {
                    document.getElementById('play-button').style.display = 'none';
                    this.toggle = true;
                    document.querySelector("#welcomeMovie").currentTime = 0;
                    document.querySelector("#welcomeMovie").play();
                }
            }else{
                this.toggle = false;
                document.querySelector("#welcomeMovie").pause();

            }
        }
    });
</script>
</body>
</html>
