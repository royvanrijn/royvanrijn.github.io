<!DOCTYPE html>
<html lang="en">
<style>
    body {
        margin: 0;
    }
    #c {
        width: 100vw;
        height: 100vh;
        display: block;
    }
</style>
<canvas id="c"></canvas>
<script src="https://r105.threejsfundamentals.org/threejs/resources/threejs/r105/three.min.js"></script>
<script src="https://r105.threejsfundamentals.org/threejs/resources/threejs/r105/js/controls/OrbitControls.js"></script>
<script>
    'use strict';

    /* global THREE */

    function main() {
        const canvas = document.querySelector('#c');
        const renderer = new THREE.WebGLRenderer({canvas});

        const cellSize = 4;

        const fov = 75;
        const aspect = 2;  // the canvas default
        const near = 0.1;
        const far = 1000;
        const camera = new THREE.PerspectiveCamera(fov, aspect, near, far);
        camera.position.set(-cellSize * .3, cellSize * .8, -cellSize * .3);

        const controls = new THREE.OrbitControls(camera, canvas);
        controls.target.set(cellSize / 2, cellSize / 3, cellSize / 2);
        controls.update();

        const scene = new THREE.Scene();
        scene.background = new THREE.Color('lightblue');

        {
            const color = 0xFFFFFF;
            const intensity = 0.5;
            const light = new THREE.DirectionalLight(color, intensity);
            light.position.set(-1, 2, 4);
            scene.add(light);
        }

        {
            const color = 0xFFFF0A;
            const intensity = 0.5;
            const light = new THREE.DirectionalLight(color, intensity);
            light.position.set(1, -2, -3);
            scene.add(light);
        }

        const cell = new Uint8Array(cellSize * cellSize * cellSize);
        const snake = [48, 52, 36, 40, 44, 60, 61, 57, 58, 42, 46, 47, 31, 15, 11, 10, 6, 2, 3, 19, 23, 39, 55, 51, 50, 34, 33, 17, 16, 0, 4, 8, 12, 13, 29, 25];
        snake.forEach(elem => cell[elem] = 1);

        const geometry = new THREE.BoxBufferGeometry(1, 1, 1);
        const material = new THREE.MeshPhongMaterial({color: 'green'});

        for (let y = 0; y < cellSize; ++y) {
            for (let z = 0; z < cellSize; ++z) {
                for (let x = 0; x < cellSize; ++x) {
                    const offset = y * cellSize * cellSize +
                        z * cellSize +
                        x;
                    const block = cell[offset];
                    if (block) {
                        const mesh = new THREE.Mesh(geometry, material);
                        mesh.position.set(x, y, z);
                        scene.add(mesh);
                    }
                }
            }
        }

        function resizeRendererToDisplaySize(renderer) {
            const canvas = renderer.domElement;
            const width = canvas.clientWidth;
            const height = canvas.clientHeight;
            const needResize = canvas.width !== width || canvas.height !== height;
            if (needResize) {
                renderer.setSize(width, height, false);
            }
            return needResize;
        }

        let renderRequested = false;

        function render() {
            renderRequested = undefined;

            if (resizeRendererToDisplaySize(renderer)) {
                const canvas = renderer.domElement;
                camera.aspect = canvas.clientWidth / canvas.clientHeight;
                camera.updateProjectionMatrix();
            }

            controls.update();
            renderer.render(scene, camera);
        }
        render();

        function requestRenderIfNotRequested() {
            if (!renderRequested) {
                renderRequested = true;
                requestAnimationFrame(render);
            }
        }

        controls.addEventListener('change', requestRenderIfNotRequested);
        window.addEventListener('resize', requestRenderIfNotRequested);
    }

    main();

</script>
</html>
