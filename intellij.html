  <script type="text/javascript">
  httpGetAsync("http://localhost:63342/", function(result) {
    var el = document.createElement( 'html' );
    el.innerHTML = result;
    if(el.getElementsByTagName( 'p' )[0]) {
      //Update version field:
      document.getElementById("intellijVersion").innerHTML = el.getElementsByTagName( 'p' )[0].innerHTML;
    } else {
      document.getElementById("intellijVersion").innerHTML = 'IntelliJ not detected';
    }
    
  });
  function httpGetAsync(theUrl, callback)
  {
    var xmlHttp = new XMLHttpRequest();
    xmlHttp.onreadystatechange = function() { 
        if (xmlHttp.readyState == 4)
            callback(xmlHttp.responseText);
    }
    xmlHttp.open("GET", theUrl, true); // true for asynchronous 
    xmlHttp.send(null);
  }
  </script>
